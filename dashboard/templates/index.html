<!DOCTYPE html>
<html>
<head>
    <title>Traffic Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .metric { margin-bottom: 15px; font-size: 18px; }
        .value { font-weight: bold; }
    </style>
    <script>
        function updateData() {
            fetch('/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('count').innerText = data.vehicleCount.value;
                    document.getElementById('congestion').innerText = data.congestionLevel.value;
                })
                .catch(error => console.error('Error:', error));
        }
        
        // Initial load and then every 2 seconds
        updateData();
        setInterval(updateData, 2000);
    </script>
</head>
<body>
    <h1>Traffic Monitoring Dashboard</h1>
    <div class="metric">Vehicle Count: <span id="count" class="value">{{ data.vehicleCount.value }}</span></div>
    <div class="metric">Congestion Level: <span id="congestion" class="value">{{ data.congestionLevel.value }}</span></div>
</body>
</html>
